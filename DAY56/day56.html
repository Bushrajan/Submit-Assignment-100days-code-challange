<body>
    <h1> About Type_conversation & Type_Operators</h1>
    <script>


        let x = 1;
        x = -x;
        alert(x);
        //-------------

        let xy = 1, yx = 3;
        alert(yx - xy)
        //-------------

        alert("Remainders of divide operation performed")
        alert(5 % 2);
        alert(8 % 3);
        alert(8 % 4);
        //-------------
        alert(2 ** 2);//power
        //-------------
        let s = "my" + "string";
        alert(s);
        //-------------
        let c = 2 * 2 + 1;
        alert(c);
        //__________________
        let a, b, d;
        a = b = d = 2 + 2;

        alert(a);
        alert(b);
        alert(d);
        //-------------
        let n = 2;
        n = n + 5;
        n = n * 2;
        console.log(n);
        //-------------
        //increase
        let counter = 2;
        counter++;
        alert(counter);

        //decrease
        let counter2 = 2;
        counter2--;   
        alert(counter2);

    </script>
